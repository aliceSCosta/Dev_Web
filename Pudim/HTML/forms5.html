<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms 5</title>
</head>
<body>
    <form action="">
        <div>
            <input list="navegadores" name="navegador">
            <datalist id="navegadores">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Safari">
                <option value="Opera">
            </datalist>
            <input type= "submit">
        </div>
        <div>
                <input type= "range" name="numero1" min="0" max="50">
        </div>
        <div>
                <input type= "number" name="numero2" value="20" step="10">
        </div>
    </form>
</body>
</html>
