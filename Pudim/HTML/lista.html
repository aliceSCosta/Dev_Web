<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas</title>
</head>
<body>

    <h1>Lista desordenada</h1>

    <ul>
        <li>Item 1</li>
        <ul>
            <li>Subitem 1</li>
            <li>Subitem 2</li>
        </ul>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <hr>
    <h1>Lista ordenada</h1>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>

    </ol>

</body>
</html>
