<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="slideshow.js"></script>
    <link rel="stylesheet" type="text/css" href="slideshow.css">
</head>
<body>
    <div class="slideshow-container">
    <!-- Slideshow container -->
        <ul>

            <!-- Full-width images with number and caption text -->
            <li class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <figure>
                    <img src="img/nebulosa01.jpg" alt="">
                    <figcaption class="text">Caption Text</figcaption>
                </figure>
            </li>
            <li class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <figure>
                    <img src="img/nebulosa02.jpg" alt="">
                    <figcaption class="text">Caption Two</figcaption>
                </figure>
            </li>
        
            <li class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <figure>
                    <img src="img/nebulosa03.jpg" alt="">
                    <figcaption class="text">Caption Three</figcaption>
                </figure>
            </li>
        </ul>
        
            <!-- Next and previous buttons -->
            <!--<a class="prev" onclick="plusSlides(-1)">&#10094;</a>-->
            <button class="prev" >&#10094;</button>
            <button class="next" >&#10095;</button>
            <!--<a class="next" onclick="plusSlides(1)">&#10095;</a>-->
        
        <div class="navegacao">
            <button class="dot" value="1" ></button>
            <button class="dot" value="2" ></button>
            <button class="dot" value="3" ></button>
        </div>
    </div>
</body>
</html>
