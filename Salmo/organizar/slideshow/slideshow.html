<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="slideshow.css">
    <script type="text/javascript" src="slideshow.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
    <!-- Slideshow container -->
        <ul class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <li class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <figure>
                    <img src="img/nebulosa01.jpg" alt="">
                    <figcaption class="text">Caption One</figcaption>
                </figure>
            </li>
            <li class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <figure>
                    <img src="img/nebulosa02.jpg" alt="">
                    <figcaption class="text">Caption Two</figcaption>
                </figure>
            </li>
        
            <li class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <figure>
                    <img src="img/nebulosa03.jpg" alt="">
                    <figcaption class="text">Caption Three</figcaption>
                </figure>
            </li>
        
            <!-- Next and previous buttons -->
            <!--<a class="prev" onclick="plusSlides(-1)">&#10094;</a>-->
            <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
            <button class="next" onclick="plusSlides(-1)">&#10095;</button>
            <!--<a class="next" onclick="plusSlides(1)">&#10095;</a>-->
        </ul>
        <br>

        <div>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
</body>
</html>
