<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="senha">Senha: </label>
            <input type="password" id="senha">
        </div>
        <div>
            <label for="confirmar">Confirmação de senha: </label>
            <input type="password" id="confirmar">
        </div>
        <div>
            <label for="idade">Idade: </label>
            <input type="number" id="idade">
        </div>
        <div>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="feminino" value="feminino" checked>
                <label for="feminino">Feminino</label>
                <input type="radio" name="sexo" id="masculino" value="masculino">
                <label for="masculino">Masculino</label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Áreas de Interesse</legend>
                <input type="checkbox" name="areas[]" id="frontend">
                <label for="frontend">Frontend</label>
                <input type="checkbox" name="areas[]" id="backend">
                <label for="backend">Backend</label>
                <input type="checkbox" name="areas[]" id="ti">
                <label for="ti">TI</label>
                
            </fieldset>
        </div>
        <div>
            <label for="cep">CEP: </label>
            <input type="number" id="cep">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
