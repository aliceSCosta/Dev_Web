<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javaScript" src="comportamento.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="cadastro.html" method="POST" onsubmit="return validacao()">
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="senha">Senha: </label>
            <input type="password" id="senha">
            <button type="button" id="btnSenha" onclick="mostrarSenha('senha','btnSenha')">@</button>
        </div>
        <div>
            <label for="confirmar">Confirmação de senha: </label>
            <input type="password" id="confirmar" onblur="compararCampos()">
            <button type="button" id="btnConfirma" onclick="mostrarSenha('confirmar', 'btnConfirma')">@</button>
            <label for="confirmar" id="erroSenha"></label>
        </div>
        <div>
            <label for="idade">Idade: </label>
            <input type="number" id="idade">
        </div>
        <div>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="feminino" value="feminino" checked>
                <label for="feminino">Feminino</label>
                <input type="radio" name="sexo" id="masculino" value="masculino">
                <label for="masculino">Masculino</label>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Áreas de Interesse</legend>
                <input type="checkbox" name="areas[]" id="frontend" value="frontend">
                <label for="frontend">Frontend</label>
                <input type="checkbox" name="areas[]" id="backend" value="backend">
                <label for="backend">Backend</label>
                <input type="checkbox" name="areas[]" id="ti" value="TI">
                <label for="ti">TI</label>
                <button type="button" onclick="visualizarAreas()">Visualizar áreas selecionadas</button>
            </fieldset>
        </div>
        <div>
            <label for="cep">CEP: </label>
            <input type="number" id="cep">
        </div>
        <button type="submit" id="cadastrar">Cadastrar</button>
    </form>
</body>
</html>
